# t-rex configuration

[service.mvt]
viewer = true

[[datasource]]
dbconn = "postgresql://chris@%2Fvar%2Frun%2Fpostgresql/trex"

[grid]
predefined = "web_mercator"

[[tileset]]
name = "power"

[[tileset.layer]]
name = "power-point"
geometry_field = "way"
geometry_type = "POINT"
srid = 3857
fid_field = "osm_id"

[[tileset.layer.query]]
minzoom = 5
maxzoom = 16
sql = """
    SELECT
        osm_id,
        way,
        power AS kind,
        tags->'name' AS name,
        false AS label_placement
    FROM planet_osm_point
    WHERE way && !bbox!
    AND power IN ('substation', 'sub_station', 'station', 'plant', 'generator')
UNION ALL
    SELECT
        osm_id,
        ST_PointOnSurface(way),
        power AS kind,
        tags->'name' AS name,
        true AS label_placement
    FROM planet_osm_polygon
    WHERE way && !bbox!
    AND power IN ('substation', 'sub_station', 'station', 'plant', 'generator')
"""

[[tileset.layer]]
name = "power-line"
geometry_field = "way"
geometry_type = "LINESTRING"
srid = 3857
fid_field = "osm_id"
buffer_size = 10
simplify = true

[[tileset.layer.query]]
minzoom = 0
maxzoom = 9
sql = """
    SELECT
        osm_id,
        way,
        power AS kind,
        max_voltage,
        tags->'voltage' AS voltage,
        tags->'name' AS name,
        tags->'cables' AS cables,
        tags->'frequency' AS frequency,
        grid
    FROM planet_osm_line
    WHERE way && !bbox!
    AND power IN ('line', 'cable')
    AND max_voltage >= (CASE
        WHEN !zoom! < 3 THEN 300000
        WHEN !zoom! < 5 THEN 100000
        ELSE 33000
    END)
    ORDER BY max_voltage
"""

[[tileset.layer.query]]
minzoom = 10
maxzoom = 16
sql = """
    SELECT
        osm_id,
        way,
        power AS kind,
        max_voltage,
        tags->'voltage' AS voltage,
        tags->'name' AS name,
        tags->'cables' AS cables,
        tags->'frequency' AS frequency,
        grid
    FROM planet_osm_line
    WHERE way && !bbox!
    AND power IN ('line', 'cable', 'minor_line')
    ORDER BY max_voltage
"""

[[tileset.layer]]
name = "power-polygon"
geometry_field = "way"
geometry_type = "POLYGON"
srid = 3857
fid_field = "osm_id"
simplify = true

[[tileset.layer.query]]
minzoom = 5
maxzoom = 16
sql = """
    SELECT
        osm_id,
        way,
        max_voltage,
        power AS kind,
        tags->'voltage' AS voltage,
        tags->'name' AS name
    FROM planet_osm_polygon
    WHERE way && !bbox!
    AND power IN ('substation', 'sub_station', 'station', 'plant', 'generator')
"""

